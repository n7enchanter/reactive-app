<mat-toolbar>
  <span>Reactive Chat</span>
  <span class="example-spacer"></span>
  <span *ngIf="this.localStorageItem('Authentication')!==null" style="margin-right: 10px;">Hello {{userName}}</span>
  <div *ngIf="this.localStorageItem('Authentication')!==null">
    <button (click)="logout()">Logout</button>
  </div>
  <div *ngIf="this.localStorageItem('Authentication')===null" style="top: auto;">
    <app-authentication ></app-authentication>
  </div>
</mat-toolbar>
<div *ngIf="this.localStorageItem('Authentication')!==null">
  <app-messages></app-messages>
</div>
<router-outlet></router-outlet>
