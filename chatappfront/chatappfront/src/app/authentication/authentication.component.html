<form style="display: flex;" [formGroup]="authenticationService.form">
    <mat-form-field style="margin-right: 10px;">
        <input matInput formControlName="username"  placeholder="Login">
        <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput formControlName="password" type="password" placeholder="Password">
        <mat-error>This field is mandatory.</mat-error>
    </mat-form-field>
    <div style="margin-top: 25px;
    margin-left: 20px;">
        <button  mat-raised-button color="primary" type="submit" (click)="login()">SignIn</button>
        <button style="margin-left: 10px;" mat-raised-button color="warn" type="submit" (click)="register()">SignUp</button>
    </div>
</form>
